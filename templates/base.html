<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta
            name="description"
            content="La Communauté de Partage est une association visant à réduire l'impacte écologique de nos sociétés de consommation.
            Une de nos solutions consistent à ne plus posséder ces équipements mais à les partagers avec la communauté.
             A l'image d'une bibliothèque, il est possible de disposer d'un équipement à la disposition de tous."
    />
    <link
            rel="canonical"
            href="https://www.communautesdepartage.fr"
    />
    <title>La Communauté de Partage</title>
    <link rel="stylesheet" href="{{ get_url(path='normalize.css') }}">
    <link rel="stylesheet" href="{{ get_url(path='style.css') }}">
</head>
<body>
<header>
    <div>
        <div>
            <h1>La Communauté de Partage</h1>
        </div>
        <nav class="p-1">
            <ul>
                <li>
                    <a href="/" class="{% if current_path == '/' %}current{% endif %}">Accueil</a>
                </li>
                <li>
                  <a href="{{ get_url(path='@/pages/agenda.md') }}"
                        class="{% if current_path == '/pages/agenda/' %}current{% endif %}">Agenda</a>
                </li>

                <li>
                  <a href="{{ get_url(path='@/pages/contact.md') }}"
                        class="{% if current_path == '/pages/contact/' %}current{% endif %}">Contact</a>
                </li>

            </ul>
        </nav>
    </div>
</header>
<main style="display:flex; justify-content: center; flex-grow:1" >
    <section class="section" style="max-width: 42rem;">
        <div class="container">
            {% block content %} {% endblock %}
        </div>
    </section>
</main>
<footer id="footer" class="inner">
    <div>
        &copy; 2023 La Communauté de Partage
    </div>
</footer>
</body>
</html>
